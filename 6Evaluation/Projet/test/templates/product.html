<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #232f3e;
        }

        .product-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: white;
            transition: background 0.2s ease-in-out;
        }

        .product-item:hover {
            background-color: #f1f1f1;
        }

        .product-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
            overflow: hidden;
        }

        .product-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            flex-shrink: 0;
            border-radius: 5px;
        }

        .product-name {
            font-size: 14px;
            font-weight: normal;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }

        .product-price {
            font-weight: bold;
            font-size: 16px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        /* Styles pour la popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .close-popup {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-popup:hover {
            color: red;
        }

        .popup-image {
            width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .popup-price {
            font-size: 20px;
            font-weight: bold;
            color: #2a9d8f;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Nos Produits</h1>
        <div id="results">
            <div class="product-item" data-id="1" data-name="Produit 1" data-description="Description du produit 1" data-price="19,99€" data-image="https://via.placeholder.com/200">
                <div class="product-info">
                    <img src="https://via.placeholder.com/50" alt="Produit 1">
                    <span class="product-name">Produit 1</span>
                </div>
                <span class="product-price">19,99€</span>
            </div>
            <div class="product-item" data-id="2" data-name="Produit 2" data-description="Description du produit 2" data-price="29,99€" data-image="https://via.placeholder.com/200">
                <div class="product-info">
                    <img src="https://via.placeholder.com/50" alt="Produit 2">
                    <span class="product-name">Produit 2</span>
                </div>
                <span class="product-price">29,99€</span>
            </div>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup-overlay">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <img class="popup-image" src="" alt="">
            <div class="popup-title"></div>
            <div class="popup-description"></div>
            <div class="popup-price"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $(".product-item").on("click", function() {
                var name = $(this).data("name");
                var description = $(this).data("description");
                var price = $(this).data("price");
                var image = $(this).data("image");

                $(".popup-title").text(name);
                $(".popup-description").text(description);
                $(".popup-price").text(price);
                $(".popup-image").attr("src", image);

                $(".popup-overlay").fadeIn();
            });

            $(".close-popup, .popup-overlay").on("click", function(event) {
                if (event.target === this) {
                    $(".popup-overlay").fadeOut();
                }
            });
        });
    </script>
</body>
</html>
